# Nome applicazione
# Specifica il nome dell'applicazione Spring Boot.
spring.application.name=biblioteca-personale

# Configurazione database H2 con file persistente
# URL del database H2, configurato per utilizzare un file locale per la persistenza dei dati.
spring.datasource.url=jdbc:h2:file:./data/biblioteca-db
# Classe driver per il database H2.
spring.datasource.driver-class-name=org.h2.Driver
# Nome utente per l'accesso al database H2.
spring.datasource.username=sa
# Password per l'accesso al database H2 (vuota per impostazione predefinita).
spring.datasource.password=

# Abilita la console H2 per debug (accessibile da browser)
# Abilita la console web di H2 per il debug del database.
spring.h2.console.enabled=true
# Specifica il percorso della console H2.
spring.h2.console.path=/h2-console

# Configurazione JPA/Hibernate
# Configura Hibernate per aggiornare automaticamente lo schema del database.
spring.jpa.hibernate.ddl-auto=update
# Abilita la visualizzazione delle query SQL nel log.
spring.jpa.show-sql=true
