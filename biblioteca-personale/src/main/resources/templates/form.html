<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestione Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 th:text="${libro.id} != null ? 'Modifica Libro' : 'Aggiungi Nuovo Libro'"></h2>
  <form th:object="${libro}" th:action="@{/libri/add}" method="post">
    <div class="mb-3">
        <label for="titolo" class="form-label">Titolo</label>
        <input type="text" class=" form-control" id="titolo" th:field="*{titolo}" required>
    </div>
    <div class="mb-3">
        <label for="autore" class="form-label">Autore</label>
        <input type="text" class="form-control" id="autore" th:field="*{autore}" required>
    </div>
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
    </div>
    <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select class="form-control" id="categoria" th:field="*{categoria}">
            <option th:each="categoria : ${categorie}" th:value="${categoria}" th:text="${categoria}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="annoPubblicazione" class="form-label">Anno di Pubblicazione</label>
        <input type="date" class="form-control" id="annoPubblicazione" th:field="*{annoPubblicazione}">
    </div>
    <button type="submit" class="btn btn-primary">Salva</button>
    <a class="btn btn-secondary" th:href="@{/libri}">Annulla</a>
  </form>

</body>
</html>
